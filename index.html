<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Bingo da Beleza</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: #071e02;
      color: #fff;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #f2fff5;
      font-size: 50px;
      margin-bottom: 30px;
    }
    button {
      padding: 30px 60px;
      font-size: 20px;
      margin: 20px;
      cursor: pointer;
      background-color: #b9cbb0;
      border: none;
      color: #031003;
      border-radius: 8px;
      font-weight: bold;
    }
    .reiniciar {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 15px;
      font-size: 12px;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .item-sorteado {
      font-size: 32px;
      font-weight: bold;
      margin-top: 20px;
      color: #b9cbb0;
      transition: transform 0.5s ease, font-size 0.5s ease;
    }
    .item-animado {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(2);
      font-size: 60px;
      background-color: #031003;
      padding: 20px;
      border-radius: 10px;
      z-index: 1000;
      animation: destaque 10s ease-in-out;
    }
    @keyframes destaque {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
      50% { opacity: 1; transform: translate(-50%, -50%) scale(2); }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
    }
    .sorteados {
      margin-top: 40px;
      font-size: 18px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      color: #ccc;
    }
  </style>
</head>
<body>
  <button class="reiniciar" onclick="reiniciarSorteio()">Reiniciar Sorteio</button>
  <h1>✨ Bingo da Beleza ✨</h1>
  <button onclick="sortearItem()">Sortear Item</button>
  <div class="item-sorteado" id="itemSorteado">Clique no botão para começar!</div>
  <div class="sorteados" id="sorteados"></div>

  <script>
    const itens = [
      "Base líquida", "Batom em bala", "Batom líquido", "Blush", "Cola de cílios",
      "Condicionador", "Corretivo", "Cílios postiços", "Delineador", "Esfoliante facial",
      "Finalizador", "Fixador de maquiagem", "Gloss labial", "Hidratante corporal",
      "Iluminador", "Lápis de boca", "Lápis de olho", "Máscara capilar", "Máscara de cílios",
      "Máscara facial de argila", "Óleo capilar", "Óleo de rosa mosqueta", "Paleta de sombras",
      "Pó compacto", "Primer facial", "Protetor solar facial", "Sabonete líquido",
      "Sérum facial", "Shampoo", "Sombra unitária", "Água micelar"
    ];

    let itensRestantes = JSON.parse(localStorage.getItem('itensRestantes')) || [...itens];
    let itensSorteados = JSON.parse(localStorage.getItem('itensSorteados')) || [];

    atualizarTela();

    function sortearItem() {
      if (itensRestantes.length === 0) {
        document.getElementById('itemSorteado').textContent = "Todos os itens foram sorteados!";
        return;
      }

      const index = Math.floor(Math.random() * itensRestantes.length);
      const item = itensRestantes.splice(index, 1)[0];
      itensSorteados.push(item);

      localStorage.setItem('itensRestantes', JSON.stringify(itensRestantes));
      localStorage.setItem('itensSorteados', JSON.stringify(itensSorteados));

      const animado = document.createElement('div');
      animado.className = 'item-animado';
      animado.textContent = item;
      document.body.appendChild(animado);

      setTimeout(() => {
        document.body.removeChild(animado);
        atualizarTela();
      }, 1000);
    }

    function atualizarTela() {
      const ultimo = itensSorteados[itensSorteados.length - 1] || "Clique no botão para começar!";
      document.getElementById('itemSorteado').textContent = ultimo;
      document.getElementById('sorteados').textContent = "Itens sorteados: " + itensSorteados.join(", ");
    }

    function reiniciarSorteio() {
      localStorage.removeItem('itensRestantes');
      localStorage.removeItem('itensSorteados');
      location.reload();
    }
  </script>
</body>
</html>
